<!--Section for the configuration node-->
<script type="text/javascript">
    RED.nodes.registerType('ffpass_config',{
        category: 'config',
        defaults: {
            ford_username: {value:"", type:"text", required:true},
            ford_password: {value:"", type:"password", required:true},
            vin: {value:"", type:"password", required:true}
        },
        label: function() {
            return "ffpass ("+this.ford_username+")";
        }
    });
</script>

<script type="text/html" data-template-name="ffpass_config">
    <div class="form-row">
        <label for="node-config-input-ford_username"><i class="fa fa-tag"></i> Email</label>
        <input type="text" id="node-config-input-ford_username" placeholder="FordPass Email">
    </div>

    <div class="form-row">
        <label for="node-config-input-ford_password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-ford_password" placeholder="Password">
    </div>

    <div class="form-row">
        <label for="node-config-input-vin"><i class="fa fa-car"></i> VIN</label>
        <input type="password" id="node-config-input-vin" placeholder="Vehicle Identification Number">
    </div>
</script>

<script type="text/html" data-help-name="ffpass_config">
    <p>Configuration node for all ffpass nodes.</p>
</script>

<!--Section for the status node-->
<script type="text/javascript">
    RED.nodes.registerType('ffpass-status',{
        category: 'FordPass',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
            config: {value:"", type:"ffpass_config", required: true}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-car",
        label: function() {
            return this.name||"ffpass status";
        }
    });
</script>

<script type="text/html" data-template-name="ffpass-status">
